language: python

matrix:
  include:
    - os: linux
    - os: osx
      language: generic
      osx_image: xcode8.3
      env: 
        - PYTHON=python3 PIP=pip3
    - os: windows
      language: bash
      env: PATH=/C/Python37:/C/Python37/Scripts:$PATH

env:
  - PYTHON=python
  - PIP=pip
  - SETUPTOOLS_SCM_PRETEND_VERSION=$TRAVIS_TAG

before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install -y python ; fi
install:
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then $PIP install -r requirements.txt ; fi
script:
  - pytest
  - $PYTHON setup.py sdist
branches:
  only:
    - develop  
    - "/^v\\d.*/"

deploy:
  name: $TRAVIS_TAG
  release_notes_file: RELEASE_NOTES.md
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  draft: true
  edge: true
  on:
    tags: true
